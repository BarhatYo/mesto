<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content container">
    <div class="profile">
      <button class="profile__avatar" type="button" aria-label="Аватар"></button>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__about">Исследователь океана</p>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
    </div>
    <section class="elements" aria-label="Карточки">
      <ul class="elements-list">
        <li class="element">
          <img class="element__image" src="./img/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__text">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__heart-button" type="button" aria-label="Сердечко"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./img/elbrus.jpg" alt="Эльбрус">
          <div class="element__text">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__heart-button" type="button" aria-label="Сердечко"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./img/dombai.jpg" alt="Домбай">
          <div class="element__text">
            <h2 class="element__name">Домбай</h2>
            <button class="element__heart-button" type="button" aria-label="Сердечко"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./img/baikal.jpg" alt="Байкал">
          <div class="element__text">
            <h2 class="element__name">Байкал</h2>
            <button class="element__heart-button" type="button" aria-label="Сердечко"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./img/karelia.jpg" alt="Карелия">
          <div class="element__text">
            <h2 class="element__name">Карелия</h2>
            <button class="element__heart-button" type="button" aria-label="Сердечко"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./img/karachaevo-cherkessia.jpg" alt="Карачаево-Черкессия">
          <div class="element__text">
            <h2 class="element__name">Карачаево-Черкессия</h2>
            <button class="element__heart-button" type="button" aria-label="Сердечко"></button>
          </div>
        </li>
      </ul>
    </section>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile">
          <input type="text" placeholder="Введите имя" class="popup__input popup__input_type_name" name="edit-name">
          <input type="text" placeholder="Расскажите о себе" class="popup__input popup__input_type_about" name="edit-about">
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
      </div>
    </div>
  </main>
  <footer class="footer container">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>

</html>
