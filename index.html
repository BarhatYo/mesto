<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="content container"><div class="profile"><img class="profile__avatar" src="6163c2039d1f0eb8d7ca.jpg" alt="Аватар"><div class="profile__info"><div class="profile__edit"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button></div><p class="profile__about">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="Добавить карточку"></button></div><section class="elements" aria-label="Карточки"><ul class="elements__list"></ul></section><div class="popup popup_type_edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type_edit" name="edit-profile" novalidate><input placeholder="Введите имя" class="popup__input popup__input_type_name" id="edit-name" name="name" minlength="2" maxlength="40" required> <span class="popup__input-error edit-name-error"></span> <input placeholder="Расскажите о себе" class="popup__input popup__input_type_about" id="edit-about" name="about" minlength="2" maxlength="200" required> <span class="popup__input-error edit-about-error"></span> <button class="popup__button" type="submit">Сохранить</button></form><button class="popup__close popup__close_type_edit" type="button" aria-label="Закрыть окно"></button></div></div><div class="popup popup_type_card"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_type_card" name="add-card" novalidate><input placeholder="Название" class="popup__input popup__input_type_card-name" id="card-name" name="name" minlength="2" maxlength="30" required> <span class="popup__input-error card-name-error"></span> <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_image-url" id="card-link" name="link" required> <span class="popup__input-error card-link-error"></span> <button class="popup__button" type="submit">Создать</button></form><button class="popup__close popup__close_type_card" type="button" aria-label="Закрыть окно"></button></div></div><div class="popup popup_type_picture"><div class="popup__picture-container"><figure class="popup__picture"><img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="Картинка места"><figcaption class="popup__picture-caption"></figcaption></figure><button class="popup__close popup__close_type_picture" type="button" aria-label="Закрыть окно"></button></div></div></main><footer class="footer container"><p class="footer__copyright">&#169; 2020 Mesto Russia</p></footer><template id="element-template"><li class="element"><div class="element__image-container"><img class="element__image" alt="Картинка места"></div><button class="element__trash" type="button" aria-label="Удалить элемент"></button><div class="element__text"><h2 class="element__name"></h2><button class="element__heart-button" type="button" aria-label="Сердечко"></button></div></li></template></body></html>
